<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/01big.jpg" id="bigImg" alt=""/>
    <ul id="itemList">
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" onclick="changePic();" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/05.jpg" alt=""/></li>
    </ul>
</div>
<script>
    //点击下面的小图 让上面的大图的地址变为 和小图对应的大图的地址
    //1.点击第二个小图 让大图变为第二个大图
    function changePic() {
        //1.1要做事先找对象
        var bigImg = document.getElementById("bigImg");
        //1.2设置对象属性
        bigImg.src = "images/02big.jpg";
    }
</script>
</body>
</html>
