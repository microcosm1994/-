<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.content{
			height: 100px;
			background: #ccc;
			padding: 0 210px;
		}
		.main{
			width: 100%;
			height: 100px;
			background: red;
			float: left;
			/*最小宽度*/
			/*min-width: 300px;*/
		}
		.l,.r{
			width: 200px;
			height: 100px;
			float: left;
			position: relative;
		}
		.l{
			background: yellowgreen;
			margin-left: -100%;
			left: -210px;
		}
		.r{
			background: pink;
			margin-left: -200px;
			right: -210px;
		}

	</style>
</head>
<body>
	<div class="content">
		<div class="main"></div>
		<div class="l"></div>
		<div class="r"></div>
	</div>
</body>
</html>
