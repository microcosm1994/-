<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 10px;
            height: 5px;
            border: 1px solid #000;
            background: #000;

        }
        .box1{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 50%;
            background: #000;
            transition:all 1s;
        }
        .box1:hover{
            /*width: 1000px;*/
            border-radius: 50%;
            margin-top: -50px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
</body>
</html>
