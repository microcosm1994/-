<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html{
            height:100%;
        }
        body{
            height: 100%;
            background: darkblue;
        }
        .rocket{
            position:absolute;
            left:400px;
            top:600px;
            height:120px;
            transform:translate(-200px,200px) rotate(45deg);
            transition:all 1s ease-in;
        }
        body:hover .rocket{
            transform:translate(500px,-500px) rotate(45deg);
        }
    </style>
</head>
<body>
<img src="images/rocket.png" alt="" class="rocket"/>
</body>
</html>
