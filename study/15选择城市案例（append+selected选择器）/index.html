<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <script src="../../js文件/jquery-1.12.4.js"></script>
    <script>
        $(function () {
           $("#btn1").click(function(){
            $("#right").append($("#left>option"));
           })
            $("#btn2").click(function(){
                $("#left").append($("#right>option"));
            })
            $("#btn3").click(function(){
                $("#right").append($("#left>option:selected"));
            })
            $("#btn4").click(function(){
                $("#left").append($("#right>option:selected"));
            })
        });
    </script>
</head>
<body>
<h1>城市列表：</h1>
<select id="left" name="src-city" multiple="multiple">
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
</select>

<div class="btn-box">
    <button id="btn1">&gt;&gt;</button>
    <button id="btn2">&lt;&lt;</button>
    <button id="btn3">&nbsp;&gt;&nbsp;</button>
    <button id="btn4">&nbsp;&lt;&nbsp;</button>
</div>
<select id="right" name="tar-city" multiple="multiple">
</select>
</body>
</html>
