<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        //$(function () {})//文档准备好后执行
        window.onload = function () {//外部资源加载完毕后执行
            //窗体滚动的时候 获取文档被卷去的头部的高度 如果大于顶部的高度 就固定
            $(window).scroll(function(){
                var scrollTop=$(document).scrollTop();
                var topHeight=$(".top").height();
                if(scrollTop>topHeight){
                    $(".nav").css({
                        "position":"fixed",
                        "top":0
                    })
                    $(".main").css("margin-top",$(".nav").height())
                }else{
                    $(".nav").css("position","static");
                    $(".main").css("margin-top",0);
                }
            })
        };
    </script>
</head>
<body>
<div class="top">
    <img src="images/top.png"/>
</div>
<div class="nav">
    <img src="images/nav.png"/>
</div>
<div class="main">
    <img src="images/main.png"/>
</div>
</body>
</html>
